apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
data:
  {{- with .Values.config }}
  {{- range $key, $value := . }}
  {{ $key | upper }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
{{- if .Values.configVolume.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "app.fullname" . }}-vol
  labels:
    {{- include "app.labels" . | nindent 4 }}
data:
  {{- with .Values.configVolume.data }}
  {{ toYaml . | nindent 2 }}
  {{- end }}
{{- end }}
