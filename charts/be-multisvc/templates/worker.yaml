{{- range $key, $val := .Values.workers }}
{{ $wdata := dict "name" $key "worker" $val "globals" $ }}
{{ $imgdata := $val.image | default $.Values.image }}
{{ $kind := $val.kind | default "Deployment" }}
---
{{- with $val }}
apiVersion: apps/v1
kind: {{ $kind }}
metadata:
  name: {{ include "app.fullname" $ }}-wrk-{{ $key | replace "_" "-" }}
  labels:
    {{- include "app.workerLabels" $wdata | nindent 4 }}
spec:
  {{- if eq $kind "StatefulSet" }}
  serviceName: {{ include "app.fullname" $ }}-wrk-{{ $key | replace "_" "-" }}
  {{- end }}
  {{- with .autoscaling }}
  {{- if not .enabled }}
  replicas: {{ $val.replicas | default "1" }}
  {{- end }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app.workerSelectorLabels" $wdata | nindent 6 }}
  template:
    metadata:
      annotations:
      {{- with $.Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
        checksum/config: {{ include (print $.Template.BasePath "/config.yaml") $ | sha256sum }}
      labels:
        {{- include "app.workerSelectorLabels" $wdata | nindent 8 }}
    spec:
      {{- with $imgdata.pullSecrets | default $.Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.priorityClassName }}
      priorityClassName: {{ . | quote }}
      {{- end }}
      {{- with $.Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $.Chart.Name }}
          {{- with $.Values.securityContext }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          {{- end }}
          image: "{{ $imgdata.repository | default $.Values.image.repository }}:{{ $imgdata.tag | default $.Values.image.tag }}"
          imagePullPolicy: {{ $imgdata.pullPolicy | default $.Values.image.pullPolicy }}
          {{- with .command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            {{- with .envValueFrom }}
            {{- range $key, $value := . }}
            - name: {{ $key }}
              valueFrom:
                {{- toYaml $value | nindent 16 }}
            {{- end }}
            {{- end }}
            {{- with $.Values.env }}
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
            {{- with .env }}
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          envFrom:
            {{- with $.Values.envFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with .envFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            - configMapRef:
                name: {{ include "app.fullname" $ }}
          {{- with .probes.liveness }}
          livenessProbe:
            {{- if .enabled }}
            httpGet:
              path: {{ .path }}
              port: {{ .port }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
          {{- end }}
          {{- with .probes.readiness }}
          readinessProbe:
            {{- if .enabled }}
            httpGet:
              path: {{ .path }}
              port: {{ .port }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
          {{- end }}
          {{- with .probes.startup }}
          startupProbe:
            {{- if .enabled }}
            httpGet:
              path: {{ .path }}
              port: {{ .port }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
          {{- end }}
          {{- with .resources | default $.Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
          {{- with $.Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
      {{- with $.Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
