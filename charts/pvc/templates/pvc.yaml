kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  resources: 
    requests:
      storage: {{ .Values.storage }}
  accessModes: 
    {{ .Values.accessModes }}
  storageClassName: 
    {{ .Values.storageClassName }}
